<body>
  <div class="background--custom">

    <nav>
      <a href="#csmath" onclick='showSection("csmathContent");'>cs/math</a>
      <a href="#writing" onclick='showSection("writingContent");'>writing</a>
      <a href="#portfolio" onclick='showSection("otherContent");'>other</a> 
    </nav>
  </header>

  <main>

    <div id="homeContent"></div>

    <div id="csmathContent"></div>

    <div id="writingContent"></div>

<script>
function showSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('main > div').forEach(div => div.style.display = 'none');

    // Show the selected section
    document.getElementById(sectionId).style.display = 'block';

    // Update browser history
    history.pushState({section: sectionId}, '', '#' + sectionId);
}
</script>

<script>
window.onpopstate = function(event) {
    var section = location.hash.substring(1) + 'Content';
    if (document.getElementById(section)) {
        showSection(section);
    } else {
        showSection('homeContent');
    }
};
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Load content for each section
    fetchSections(['home', 'csmath', 'writing']);

    var initialSection = location.hash ? location.hash.substring(1) + 'Content' : 'homeContent';
    showSection(initialSection);
});
</script>

<script>
window.onpopstate = function(event) {
    var section = location.hash.substring(1) + 'Content';
    if (document.getElementById(section)) {
        showSection(section);
    } else {
        showSection('homeContent');
    }
};
</script>

<script>
  function fetchSections(sections) {
    sections.forEach(section => {
        fetch(section + '.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById(section + 'Content').innerHTML = data;
            });
    });
}
</script>
