  <div class="background--custom">

    <nav>
      <a href="#csmath" onclick='showSection("csmathContent");'>cs/math</a>
      <a href="#writing" onclick='showSection("writingContent");'>writing</a>
      <a href="#portfolio" onclick='showSection("otherContent");'>other</a> <!-- Update with the correct section ID -->
    </nav>
  </header>

  <main>

    <div id="homeContent"></div>

    <div id="csmathContent"></div>

    <div id="writingContent"></div>



<script>
function showSection(sectionToShow) {
    // List of all sections
    var allSections = ['homeContent', 'csmathContent', 'writingContent'];

    // Hide all sections
    allSections.forEach(function(section) {
        document.getElementById(section).style.display = 'none';
    });

    // Show the selected section
    document.getElementById(sectionToShow).style.display = 'block';
}
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('home.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('homeContent').innerHTML = data;
        });
});
</script>
