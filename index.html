<body>
  <div class="background--custom">
    <canvas id="canvas"></canvas>
  </div>
  <script src="./minigl.js"></script>
  <script>
    var gradient = new Gradient()
    gradient.initGradient('#canvas')
  </script>

  <header>
    <h1>
      <a href="#home" onclick='showSection("homeContent");'>Alor Sahoo</a>
    </h1>
    <nav>
      <a href="#csmath" onclick='showSection("csmathContent");'>cs/math</a>
      <a href="#writing" onclick='showSection("writingContent");'>writing</a>
      <a href="#portfolio" onclick='showSection("otherContent");'>other</a> 
    </nav>
  </header>

  <main>

    <div id="homeContent"></div>

    <div id="csmathContent"></div>

    <div id="writingContent"></div>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('home.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('homeContent').innerHTML = data;
            });
    
        // Determine which section to show based on URL hash
        var initialSection = location.hash ? location.hash.substring(1) + 'Content' : 'homeContent';
        showSection(initialSection);
    });
    </script>

<script>
  window.onpopstate = function(event) {
    if (event.state && event.state.section) {
        showSection(event.state.section);
    } else {
        // Default to showing the home section
        showSection('homeContent');
    }
  };
</script>
